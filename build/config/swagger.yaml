openapi: 3.0.0
info:
  title: Your Application Name
  description: API
  version: 1.0.0

servers:
  - url: https://apiforplanets-production.up.railway.app/api
    description: production server
  - url: http://localhost:3000/api
    description: local server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /get-destinations:
    get:
      tags:
        - Destination
      summary: Get all destinations
      description: Get a list of all destinations.
      security:
        - bearerAuth: [] # Add authentication requirements if needed
      responses:
        "200":
          description: A list of destinations.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    images:
                      type: object
                      properties:
                        png:
                          type: string
                        webp:
                          type: string
                    description:
                      type: string
                    distance:
                      type: string
                    travel:
                      type: string
        "404":
          description: No destinations found
        "500":
          description: Internal Server Error